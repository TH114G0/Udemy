<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ... */

       * {
        box-sizing: border-box;
       }
       

       body {
        box-shadow: 4px 4px 10px 3px black;
        background-color: #042326;
       }

       .cabecalho {
        height: 60px;
        box-sizing: content-box;
       }

       .logo {
            margin: 5px;
            display: inline-block;
            height: 50px;  
       }

       .logo img {
            height: 100%;
       }

       .menu-toggle {
            float: right;
            margin: 12px;
            padding: 10px;
            display: none;
       }
       
       .menu {
            display: inline-block;
            vertical-align: top;
            height:60px;
            padding: 5px;
            font-size: 22px;
       }

       .menu ul { 
            padding: 0;
            margin: 0;
            display: flex;
            
       }

       .menu li {
            list-style: none;
            padding: 15px;   
            height: 45px;
       }

       .menu li a {
            color: #997729;
           
       }

       .menu li:hover { 
        
        border-radius: 10px;
        background-color: #0A3A40;
       }

       .cabecalho a {
        text-decoration: none;
       }
       
       .autenticacao {
            float: right;
            padding: 19px;
            font-size: 20px;
            height: 60px;
       }

       .autenticacao a {
            color: white;
       }

       .botao {
            padding: 7px;  
       }

       .destaque {
            background-color: red;
            border-radius: 10px;
       }

       .destaque:hover {
            background-color: #800000;
       }

       @media (max-width: 869px) {
            .autenticacao {
                display: none;
            }
        }

        @media (max-width: 700px) {
            .menu {
                display: none;
            }
        }

        @media (max-width: 697px) {
            .menu-toggle {
                display: block;
            }
        }

    </style> 
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">            
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />   
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
