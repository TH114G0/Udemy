<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* ... */

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #042326;
      }

      .cabecalho {
        padding: 5px;
        box-shadow: 4px 2px 10px 3px black;
        border: 1px solid;
        box-sizing: content-box;
        height: 60px;
      }

      .logo {
        height: 60px;
        display: inline-block;
      }

      .logo img {
        height: 100%;
      }

      .menu-toggle {
        margin: 12px;
        float: right;
        padding: 8px;
        display: none;
      }


      .menu {
        vertical-align: top;
        display: inline-block;
      }

      .menu ul {
        padding: 0;
        margin: 0;
        height: 60px;
        display: flex;
        font-size: 22px;
      }

      .menu li {
            list-style: none;
            padding: 20px;
      }

      .menu li a {
        color: #997729;
      }

      .autenticacao {
        float: right;
        padding: 17px;
        font-size: 22px;
      }

      .autenticacao a {
        color: white;
      }

      .botao {
        padding: 8px;
      }

      .destaque {
        border-radius: 10px;
        background-color: red;
      }

      .cabecalho a {
        text-decoration: none;
      }

      @media (max-width: 940px) {
            .autenticacao {
                display: none;
            }
        }

        @media (max-width: 746px) {
            .menu {
                display: none;
            }
        }

        @media (max-width: 740px) {
            .menu-toggle {
                display: block;
            }
        }
    </style> 
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">            
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />   
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
