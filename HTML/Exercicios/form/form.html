<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="Senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="Admin"> Admin
        <input type="radio" name="tipo" value="Regular"> Regular
        <input type="radio" name="tipo" value="Professor"> Professor

        <input type="checkbox" name="ativo" > Ativo

    <select name="Estado">

        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BH">Bahia</option>
        <option value="CE">Ceará</option>

    <select name="Interresses" multiple size="6">

        <option value="go">Go</option>

        <option value="C">C</option>

    <button formaction="http://127.0.0.1:3001/usuarios">Incluir</button>

<style>
    input, textarea, select
    {
        display: block; /*Deixa um elemento em cada linha*/
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox]
    {
        display: inline;/*Deixa os elementos em uma linha unica*/
    }
</style>
